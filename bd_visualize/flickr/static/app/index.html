<!doctype html>
<html ng-app="lazyApp">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>ng-Flickr</title>

    <!-- Semantic UI CSS -->
    <link rel="stylesheet" href="/app/lib/semantic-ui/css/semantic.css">
    <link rel="stylesheet" href="/app/lib/animate.css/animate.css">

      </a>
      <a class="item" href="#/tag" active-link="active">

      <a class="item" href="#/map" active-link="active">

      <div class="header large pink item">
      <i class="flickr icon"></i> <strong class="">ng-Flickr</strong>
      </div>
      <a class="item" href="#/home" active-link="active">
        <i class="home icon"></i> Home
      </a>
      <a class="item" href="#/location" active-link="active">
        <i class="location icon"></i> Location
      </a>
      <a class="item" href="#/tag" active-link="active">

      <a class="item" href="#/time" active-link="active">
        <i class="time icon"></i> Time
      </a>
      <a class="item" href="#/map" active-link="active">
        <i class="map icon"></i> Map
      </a>
    </header>

    <header class="ui mobile only grid blue text menu">
      <div class="header large pink item">
      <i class="flickr icon"></i>
      </div>
      <a class="item" href="#/home" active-link="active">
        <i class="home icon"></i>
      </a>
      <a class="item" href="#/location" active-link="active">
        <i class="location icon"></i>
      </a>
      <a class="item" href="#/tag" active-link="active">
        <i class="tag icon"></i>
      </a>
      <a class="item" href="#/time" active-link="active">
        <i class="time icon"></i>
      </a>
      <a class="item" href="#/map" active-link="active">
        <i class="map icon"></i>
      </a>
    </header>

    <div class="ui grid body-container" ng-view></div>

    <script type="text/javascript" src="/app/lib/highstock/js/highstock.js"></script>

    <script type="text/javascript" src="/app/js/controllers/LocationCtrl.js"></script>
    <script type="text/javascript" src="/app/js/controllers/TagCtrl.js"></script>
